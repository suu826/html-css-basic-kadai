<!DOCTYPE html>
<html>
    <head>
        <title>タイトルです</title>
        <meta name="description" content="説明文です" />
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <body>
        <div id="parent">
            <h1>
                <span class="sky-blue">M</span>Y<span class="pinky">P</span

                <h2><span class="pinky">名前</span></h2>
                <p>侍 太郎</p>
                <h2><span class="sky-blue">生年月日</span></h2>
                <p>1990年1月1日</p>

                <p>O型</p>
            </div>

            <p>旅行、読書、ゲーム</p>
            <h2><span class="pinky">好きな食べ物</span></h2>
            <p>ハンバーグ、きつねうどん、抹茶アイス</p>
            <h2><span class="sky-blue">プログラミングを始めた理由</span></h2>
            <p>
                プログラマーとして転職したいから。 <br />
                転職して数年後にはフリーランスになって、旅行しながら仕事したい！
            </p>
        </div>
